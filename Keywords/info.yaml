actions: [file]
post-install: |
  file=%D/%@
  install-info --quiet %D/%@ ${file%/*}/dir
post-deinstall: |
  file=%D/%@
  install-info --quiet --delete %D/%@ ${file%/*}/dir
  if [ $(info -d ${file%/*}  --output - 2>/dev/null | grep -c '^*') -eq 1 ]; then
    rm -f ${file%/*}/dir
  fi
  if [ ${file%/*} != "%D/info" ]; then
     rmdir ${file%/*} 2> /dev/null || true
  fi
