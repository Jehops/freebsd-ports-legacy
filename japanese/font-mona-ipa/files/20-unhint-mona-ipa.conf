<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- $FreeBSD$ -->
<fontconfig>
	<match target="font">
		<test name="family">
			<string>IPAMonaMincho</string>
			<string>IPAMonaGothic</string>
			<string>IPAMonaPMincho</string>
			<string>IPAMonaPGothic</string>
			<string>IPAMonaUIGothic</string>
		</test>
		<edit name="autohint">
			<bool>false</bool>
		</edit>
	</match>
</fontconfig>
