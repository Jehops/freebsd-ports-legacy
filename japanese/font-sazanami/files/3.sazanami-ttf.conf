<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- $FreeBSD$ -->
<fontconfig>
	<alias>
		<family>serif</family>
		<prefer>
			<family>Sazanami Mincho</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Sazanami Gothic</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>Sazanami Gothic</family>
			<family>Sazanami Mincho</family>
		</prefer>
	</alias>
	<match target="font">
		<test name="family">
			<string>Sazanami Mincho</string>
			<string>Sazanami Gothic</string>
		</test>
		<edit name="hintstyle">
			<const>hintslight</const>
		</edit>
		<edit name="autohint">
			<bool>false</bool>
		</edit>
	</match>
</fontconfig>
